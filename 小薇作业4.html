<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务四</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
       .main{
           width: 400px;
           height: 200px;
           background-color: #cccccc;
           margin: 100px 400px;
       }
        .left{
            width: 50px;
            height: 50px;
            background-color: #fc0;
            border-bottom-right-radius: 50px;
            position: absolute;
            top: 100px;
            left: 400px;
        }
        .right{
            width: 50px;
            height: 50px;
            background-color: #fc0;
            border-top-left-radius: 50px;
            position: absolute;
            top: 250px;
            left: 750px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
